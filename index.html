<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="images">
        <img src="img/rock-emoji.png" class="first" onclick="playGame('Rock')">
        <img src="img/paper-emoji.png" class="first" onclick="playGame('Paper')">
        <img src="img/scissors-emoji.png" class="first" onclick="playGame('Scissors')">
    </div>
    <div class="content">
        <p class="moves">Pick a move to play</p>
        <p class="result">Results: ?</p>
        <p class="score">Score's: Wins: 0,Loss: 0,Ties: 0</p>
        <button class="btn" onclick="
        scores.wins = 0;
        scores.loss = 0;
        scores.ties = 0;

        overAll();
        ">Reset Game</button>
    </div>
</body>
</html>
